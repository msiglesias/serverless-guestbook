<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Aplicación de ejemplo de votación
      </h1>
      <p class="subtitle">
        Windows - iOS - Android
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Votos:
          </h3>
          <canvas id="polarArea-chart" width="800" height="450"></canvas>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Formulario de votación:
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Nombre de usuario</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nombre de usuario" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="Email" id="email">
              </div>
            </div>
            <div id="comment" action="">
              <label class="label">Elegir</label>
              <input type="radio" id="windows" name="comment" value="Windows">
              <label for="windows">Windows</label></br>
              <input type="radio" id="ios" name="comment" value="iOS">
              <label for="ios">iOS</label></br>
              <input type="radio" id="android" name="comment" value="Android">
              <label for="android">Android</label></br>
            </div>
            <div class="control">
              <button class="button is-primary">Votar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
